    <!-- Primary Meta Tags -->

    <!-- Open Graph / Facebook -->

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />

    <!-- Preconnect for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto:wght@700;900&family=Plus+Jakarta+Sans:wght@500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Prevent flash: read persisted dark mode preference before paint -->
    <script>
      (function() {
        try {
          var stored = JSON.parse(localStorage.getItem('portfolio-ui') || '{}');
          var state = stored.state || stored;
          if (state.isDarkMode === false) {
            // Light mode
          } else {
            document.documentElement.classList.add('dark');
          }
        } catch(e) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
